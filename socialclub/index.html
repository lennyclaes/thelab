<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Lab - Social Club</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin|Jura|Kaushan+Script" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="top">
        <div id="top-imgs"></div>
        <div id="top-content-wrap">
            <div id="top-content">
                <img id="brand" src="img/Logo.png" alt="">
                <div id="open">
                    <h2>MO - THU</h2>
                    <p>4PM - 12PM</p>
                    <h2>FRI - SUN</h2>
                    <p>4PM - 2AM</p>
                </div>
                <div id="socials">
                    <a href="https://www.instagram.com/socialclubkortrijk/" target="_blank">
                        <img src="img/IG.svg" alt="" social="IG">
                    </a>
                    <a href="https://www.facebook.com/thelabsocialclub/" target="_blank">
                        <img src="img/FB.svg" alt="" social="FB">
                    </a>
                    <a href="https://www.tripadvisor.be/Restaurant_Review-g188673-d12412110-Reviews-The_Lab_Social_Club-Kortrijk_West_Flanders_Province.html" target="_blank">
                        <img src="img/TA.svg" alt="" social="TA">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="mid">
        <div class="container">
            <div id="quote">
                <h2>
                    “Quality is pride of workmanship”
                </h2>
                <p>
                    -W. Edwards Deming
                </p>
            </div>
            <div id="video">
                <video autoplay muted loop>
                    <source src="video/video.mp4" type="video/mp4">
                </video>
            </div>
            <div id="about">
                <i><p>
                    We stand for experimenting, explore boundaries as a social venue with upstanding drinks, house cocktails and specialties for sensory pleasure.
                </p>
                <p>
                    “The old-fashioned renewed”
                </p></i>
                <!-- <img src="img/About.png" alt=""> -->
            </div>
            <div id="kaders">
                <div class="kaders-row">
                        <img src="img/malts_logo.png" alt="" kader="malts">
                        <img src="img/cane_logo.png" alt="" kader="cane">
                        <img src="img/grapes_logo.png" alt="" kader="grapes">
                        <img src="img/beans_logo.png" alt="" kader="beans">
                        <img src="img/herbals_logo.png" alt="" kader="herbals">
                        <img src="img/ice_logo.png" alt="" kader="ice">
                </div>
            </div>
            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1498.4273386969066!2d3.263788459663391!3d50.830342329912085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c33ae322fdad93%3A0x71561464a911fe2!2sBudastraat+10%2C+8500+Kortrijk!5e0!3m2!1sen!2sbe!4v1468556902632" width="100%" height="420" frameborder="0" style="border:0; text-align:center;" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <footer>
        <img src="img/Footer.png" alt="">
    </footer>
    <script src="js/main.js"></script>
    <script src="js/slider-top.js"></script>
    <script src="js/socials.js"></script>
    <script src="js/slider-kader.js"></script>
</body>
</html>
